<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team Play App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --bg: #0b0e11; --card: #1c2127; --accent: #00d1ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 80px; overflow-x: hidden; }
        
        /* –®–∞–ø–∫–∞ */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .balance-box { background: #162a36; padding: 8px 15px; border-radius: 10px; color: var(--accent); font-weight: bold; }
        
        /* –°–µ—Ç–∫–∞ –∏–≥—Ä */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); border-radius: 16px; padding: 15px; border: 1px solid #2d343c; cursor: pointer; }
        .card.big { grid-column: span 2; background: linear-gradient(135deg, #3730a3, #4f46e5); margin-bottom: 10px; }
        
        .btn-play { background: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; margin-top: 10px; width: 100%; cursor: pointer; }

        /* –ü–æ–ª–µ –¥–ª—è –∏–≥—Ä—ã Mines */
        #mines-board { display: none; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; animation: fadeIn 0.3s; }
        .mine-cell { background: #2d343c; padding: 25px; border-radius: 12px; font-size: 24px; text-align: center; cursor: pointer; border: 1px solid #3e444d; }

        /* –û–∫–Ω–æ –ø—Ä–æ—Ñ–∏–ª—è */
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; flex-direction: column; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .input-group { width: 100%; margin: 15px 0; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 14px; color: #6b7280; }
        .input-group input, .input-group select { width: 100%; padding: 12px; background: #1c2127; border: 1px solid #30363d; color: white; border-radius: 10px; box-sizing: border-box; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11, 14, 17, 0.95); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #2d343c; backdrop-filter: blur(10px); }
        .nav-item { color: #6b7280; font-size: 10px; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="balance-box" id="balance">0 ‚≠ê</div>
    </div>

    <div class="card big">
        <div style="font-weight:bold">–ö–µ–π—Å —Å —Å—é—Ä–ø—Ä–∏–∑–æ–º üéÅ</div>
        <div style="font-size:12px; opacity:0.8">–°—Ç–æ–∏–º–æ—Å—Ç—å: 10 ‚≠ê | –ü—Ä–∏–∑ –¥–æ 30 ‚≠ê</div>
        <button class="btn-play" onclick="openCase()">–û–¢–ö–†–´–¢–¨ –ö–ï–ô–°</button>
    </div>

    <div style="margin: 20px 0 10px; font-weight: bold;">üéÆ –ò–≥—Ä—ã</div>
    <div class="grid">
        <div class="card" onclick="startMines()">
            <b>Mines üí£</b><br>
            <small>–°—Ç–∞–≤–∫–∞ 20 ‚≠ê</small>
        </div>
        <div class="card" onclick="tg.showAlert('–°–∫–æ—Ä–æ –¥–æ–±–∞–≤–∏–º –°–ª–æ—Ç—ã!')">
            <b>Slots üé∞</b><br>
            <small>–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</small>
        </div>
    </div>

    <div id="mines-board"></div>

    <div id="profile-modal" class="modal">
        <h2 style="color: var(--accent);">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h2>
        <div class="input-group">
            <label>–ù–∏–∫–Ω–µ–π–º –≤ –∏–≥—Ä–µ:</label>
            <input type="text" id="edit-name">
        </div>
        <div class="input-group">
            <label>–¶–≤–µ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞:</label>
            <select id="edit-theme" onchange="applyTheme(this.value)">
                <option value="#00d1ff">–ì–æ–ª—É–±–æ–π</option>
                <option value="#00ff88">–ó–µ–ª–µ–Ω—ã–π</option>
                <option value="#ff4444">–ö—Ä–∞—Å–Ω—ã–π</option>
                <option value="#ffcc00">–ó–æ–ª–æ—Ç–æ–π</option>
            </select>
        </div>
        <button class="btn-play" style="background: var(--accent);" onclick="saveProfile()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button class="btn-play" style="background: transparent; color: white;" onclick="closeProfile()">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="location.reload()">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item" onclick="startMines()">üí£<br>–ú–∏–Ω—ã</div>
        <div class="nav-item" onclick="openProfile()">‚öôÔ∏è<br>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <script>
        // –î–ê–ù–ù–´–ï FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBPx6V-_sE6k1_hnOkCvR8E1wOlsabVMbc",
            authDomain: "teamplay-9f75a.firebaseapp.com",
            databaseURL: "https://teamplay-9f75a-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "teamplay-9f75a",
            storageBucket: "teamplay-9f75a.firebasestorage.app",
            messagingSenderId: "975773372092",
            appId: "1:975773372092:web:0a67ef446f6c8444318ab9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe.user;
        const userId = user ? user.id : "test_user";
        const userRef = db.ref('users/' + userId);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        userRef.on('value', (snap) => {
            const data = snap.val();
            if (!data) {
                userRef.set({ name: user ? user.first_name : "–ò–≥—Ä–æ–∫", balance: 100, theme: "#00d1ff" });
            } else {
                document.getElementById('balance').innerText = data.balance + " ‚≠ê";
                document.getElementById('username').innerText = data.name;
                if (data.theme) applyTheme(data.theme);
            }
        });

        // –§–£–ù–ö–¶–ò–ò –ü–†–û–§–ò–õ–Ø
        function openProfile() {
            userRef.get().then(snap => {
                const data = snap.val();
                document.getElementById('edit-name').value = data.name;
                document.getElementById('edit-theme').value = data.theme || "#00d1ff";
                document.getElementById('profile-modal').classList.add('active');
            });
        }
        function closeProfile() { document.getElementById('profile-modal').classList.remove('active'); }
        function saveProfile() {
            const name = document.getElementById('edit-name').value;
            const theme = document.getElementById('edit-theme').value;
            userRef.update({ name, theme }).then(() => {
                tg.showAlert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
                closeProfile();
            });
        }
        function applyTheme(color) { document.documentElement.style.setProperty('--accent', color); }

        // –ò–ì–†–ê MINES
        let bombPos = -1;
        function startMines() {
            userRef.get().then(snap => {
                let bal = snap.val().balance;
                if (bal < 20) return tg.showAlert("–ù—É–∂–Ω–æ 20 ‚≠ê –¥–ª—è —Å—Ç–∞–≤–∫–∏!");
                userRef.update({ balance: bal - 20 });
                bombPos = Math.floor(Math.random() * 9);
                const board = document.getElementById('mines-board');
                board.innerHTML = '';
                board.style.display = 'grid';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'mine-cell';
                    cell.innerText = "‚ùì";
                    cell.onclick = () => {
                        if (i === bombPos) {
                            cell.innerText = "üí£"; cell.style.background = "red";
                            tg.HapticFeedback.notificationOccurred('error');
                            setTimeout(() => { board.style.display = 'none'; tg.showAlert("–ë–£–ú! –ú–∏–Ω–∞!"); }, 500);
                        } else {
                            cell.innerText = "üíé"; cell.style.background = "#238636";
                            cell.onclick = null;
                            userRef.get().then(s => userRef.update({ balance: s.val().balance + 10 }));
                            tg.HapticFeedback.impactOccurred('light');
                        }
                    };
                    board.appendChild(cell);
                }
            });
        }

        // –ö–ï–ô–°–´
        function openCase() {
            userRef.get().then(snap => {
                let bal = snap.val().balance;
                if (bal < 10) return tg.showAlert("–ú–∞–ª–æ –∑–≤–µ–∑–¥!");
                let win = Math.floor(Math.random() * 30);
                userRef.update({ balance: bal - 10 + win });
                tg.showAlert(`–í—ã–ø–∞–ª–æ: ${win} ‚≠ê`);
            });
        }
    </script>
</body>
</html>
