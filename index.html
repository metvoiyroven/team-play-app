<!DOCTYPE html>

    <style>

        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 80px; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        .card.big { grid-column: span 2; background: linear-gradient(135deg, #3730a3, #4f46e5); margin-bottom: 10px; }
        .btn-play { background: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; margin-top: 10px; width: 100%; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11, 14, 17, 0.95); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #2d343c; backdrop-filter: blur(10px); }
        .nav-item { color: #6b7280; font-size: 10px; text-align: center; }
    </style>
</head>
<body>

    <script>

        const firebaseConfig = {

            authDomain: "teamplay-9f75a.firebaseapp.com",

        firebase.initializeApp(firebaseConfig);

        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe.user;
        const userId = user ? user.id : "test_user";
        document.getElementById('username').innerText = user ? user.first_name : "–ò–≥—Ä–æ–∫";

        const userRef = db.ref('users/' + userId);

        // –°–ª–µ–¥–∏–º –∑–∞ –±–∞–ª–∞–Ω—Å–æ–º –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        userRef.on('value', (snap) => {
            const data = snap.val();
            if (!data) {
                // –ï—Å–ª–∏ –∑–∞—à–µ–ª –ø–µ—Ä–≤—ã–π —Ä–∞–∑ ‚Äî –¥–∞—Ä–∏–º 100 –∑–≤–µ–∑–¥
                userRef.set({ name: user ? user.first_name : "–ò–≥—Ä–æ–∫", balance: 100 });
